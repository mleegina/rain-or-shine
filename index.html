<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather app">
  <meta name="author" content="Gina Lee">

  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Shadows+Into+Light" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="load">
    <h1>Rain or Shine?</h1>
    <div id="spinner"></div>
  </div>

  <div class="container">

    <div class="heading">
      <h1>Rain or Shine?</h1>
      <p>Powered by Darksky API</p>
    </div>

    <div id="forecast">
      <div class="img1"></div>
      <div class="location">
        <img class="loc-icon" src="img/loc.png" alt="location icon" height="20px">
        <h4 class="currloc"></h4>
      </div>

      <ul>
        <li class="summl"></li>
        <li class="templ"></li>
        <li class="huml"></li>
        <li class="windl"></li>
      </ul>
    </div>

    <div id="additional-info">

      <div class="card">
        <div class="img2"></div>
        <h3 class="title">Hourly Forecast</h3>
        <p class="hourly"></p>
      </div>

      <div class="card">
        <div class="img3"></div>
        <h3 class="title">Daily Forecast</h3>
        <p class="daily"></p>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="lab2.js"></script>

</body>

</html>
